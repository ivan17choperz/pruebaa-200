<div class="container mx-auto">
    <form action="" class="w-[300px]" [formGroup]="login_form" (ngSubmit)="login()">
        <div class="form-group flex flex-col items-start w-full mt-5">
            <label  calss="mb-1 font-semibold" for="">Usuario:</label>
            <input type="text" class="rounded border shadow-sm px-2 py-1 w-full" formControlName="username">
        </div>
        <div class="form-group flex flex-col items-start mt-5 w-full">
            <label  calss="mb-1 font-semibold" for="">Contrase√±a :</label>
            <input type="password" class="rounded border shadow-sm px-2 py-1 w-full" formControlName="password">
        </div>
        <div class="form-group flex flex-col items-start mt-5">
         <button class="flex item-center justify-center bg-blue-600 text-white p-3 rounded shadow w-full">
            Acceder
         </button> 
        </div>
    </form>
</div>
